<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Capitols of the U.S.</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Capitols of the U.S.</h1>
      <div id="cities-list">
        <!-- Cities will be loaded here dynamically -->
      </div>
    </div>

    <script>
      // Sample JSON data
      const capitolsData = {
        "Capitols": [
          {
            "Name": "Austin",
            "Population": 1000000,
            "State": "Texas",
            "slug": "austin"
          },
          {
            "Name": "Santa Fe",
            "Population": 30000,
            "State": "New Mexico",
            "slug": "santa fe"
          },
          {
            "Name": "Baton Rouge",
            "Population": 240000,
            "State": "Louisiana",
            "slug": "baton rouge"
          },
          {
            "Name": "Dallas",
            "Population": 300000,
            "State": "Texas",
            "slug": "dallas"
          }
        ]
      };

      // Function to create HTML content for each city
      function displayCities() {
        const citiesList = document.getElementById("cities-list");
        const cities = capitolsData.Capitols;

        cities.forEach(city => {
          const cityDiv = document.createElement("div");
          cityDiv.classList.add("city");

          // Create city name, population, and state
          const cityName = document.createElement("h3");
          cityName.textContent = `${city.Name} (${city.State})`;
          const cityPopulation = document.createElement("p");
          cityPopulation.textContent = `Population: ${city.Population}`;
          const cityLink = document.createElement("a");
          cityLink.href = `cities/${city.slug}.html`;
          cityLink.textContent = "Learn More";

          // Append the elements to the city div
          cityDiv.appendChild(cityName);
          cityDiv.appendChild(cityPopulation);
          cityDiv.appendChild(cityLink);

          // Add the city div to the cities list
          citiesList.appendChild(cityDiv);
        });
      }

      // Call the function to display cities when the page loads
      displayCities();
    </script>

    <script src="js/scripts.js"></script>
  </body>
</html>
