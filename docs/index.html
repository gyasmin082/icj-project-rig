<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cities of the World</title>
    <meta name="description" content="Explore the cities of the world." />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Cities</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cities
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <!-- Loop through cities here -->
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Explore Cities of the World</h1>
      <p>Discover fascinating cities around the globe.</p>

      <h2>Cities</h2>
      <p>Click on any city to explore more.</p>

      <div class="row" id="cities-container">
        <!-- Dynamic content will go here -->
      </div>
    </div>

    <footer>
      <p id="legal" class="center-block text-center">
        <small>&copy;</small> <span class="copyright-year"></span> A class project.
      </p>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
      // Dynamic Cities Load Script
      fetch('src/_data/cities.json')
        .then(response => response.json())
        .then(data => {
          let citiesContainer = document.getElementById('cities-container');
          data.forEach(city => {
            let cityElement = document.createElement('div');
            cityElement.classList.add('col');
            cityElement.innerHTML = `
              <h3><a href="docs/Capitols/${city.name}.html">${city.name}</a></h3>
              <p>${city.description}</p>
            `;
            citiesContainer.appendChild(cityElement);
          });
        });
    </script>
  </body>
</html>
